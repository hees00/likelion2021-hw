{% extends 'base.html' %}
{% block content %}
    <h1>회원가입</h1>
    <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
        <br>
        <br>
        {% if error %}
            <p>{{error}}</p>
            <br>
        {% endif %}
        <h3>사용자 이름</h3>
        <input name="username" type="text">
        <br>
        <br>
        <h3>이메일</h3>
        <input name="email" type="text">
        <br>
        <br>
        <h3>비밀번호</h3>
        <input name="password" type="password">
        <br>
        <h3>비밀번호 확인</h3>
        <input name="passwordCheck" type="password">
        <br>
        <br>
        <input class="button" type="submit" value="제출하기">
    </form>
{% endblock %}
