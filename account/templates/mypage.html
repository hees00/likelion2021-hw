{% extends 'base.html' %}
{% block content %}
    <h1>마이페이지</h1>
    <hr>
    <p>이름: {{user.username}}</p>
    <br>
    <br>
    <p>이메일: {{user.email}}</p>
    <br>
    <br>
    <div id="map" style="width:100%;height:350px;"></div> s   
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6bf5d9c0012b4ee43111c3f2be710cb3"></script>
    <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.5994012,126.862954), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };  

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


    // 지도에 표시할 원을 생성합니다
    var circle = new kakao.maps.Circle({
        center : new kakao.maps.LatLng(37.5994012,126.862954),  // 원의 중심좌표 입니다 
        radius: 500, // 미터 단위의 원의 반지름입니다 
        strokeWeight: 5, // 선의 두께입니다 
        strokeColor: '#ff7696', // 선의 색깔입니다
        strokeOpacity: 1, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
        strokeStyle: 'solid', // 선의 스타일 입니다
        fillColor: '#ff7696', // 채우기 색깔입니다
        fillOpacity: 0.2  // 채우기 불투명도 입니다   
    }); 

    // 지도에 원을 표시합니다 
    circle.setMap(map);
    </script>
{% endblock %}
