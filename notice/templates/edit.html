<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수정 페이지</h1>
    <form action="{% url 'update' notice.id  %}", method="POST">
        {% csrf_token %}
        <h4>제목: </h4>
        <input type="text" name="title" value="{{ notice.title }}"/>
        <br>
        <br>
        <h4>본문: </h4>
        <textarea cols=40 rows=10 name="body">{{ notice.body }}</textarea>
        <br>
        <br>
        <button type="submit">제출하기</button>
    </form>
</body>
</html>
