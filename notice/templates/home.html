{% extends 'base.html' %}

{% block content %}
    {% for notice in notices.all %}
    <div class="container">
        <h1>{{notice.title}} </h1>
        <p>{{notice.pub_date}}</p>
        <p>{{notice.summary}} <a href="{% url 'detail' notice.id %}">...more</a></p>
    </div>
    {% endfor %}
{% endblock %}
